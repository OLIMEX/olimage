cache: &cache
  key: "$CI_COMMIT_SHA"
  paths:
    - output/**/filesystem/*.tar.gz
    - output/**/filesystem/.stamp*

stages:
  - prepare
  - minimal
  - base

.image: &image
  script:
    - JOB_NAME=( $CI_JOB_NAME )
    - BOARD=${JOB_NAME[0]}
    - VARIANT=${JOB_NAME[1]}
    - RELEASE=${JOB_NAME[2]}
    - echo "DATE=$DATE" >> build.env
    - python3 -m olimage $ARGS -v image $BOARD $RELEASE $VARIANT $BOARD-$RELEASE-$VARIANT-$DATE.img
    - mv -vf output/*/images/$BOARD-$RELEASE-$VARIANT-$DATE.img* /output/
  tags:
    - olimage
  artifacts:
    reports:
      dotenv: build.env

.base: &base
  <<: *image
  cache:
    <<: *cache
    policy: pull

prepare:
  allow_failure: false
  script:
    - echo "Starting build..."
    - echo "DATE=$(date +%Y%m%d-%H%M%S)" >> build.env
    - python3 -m olimage clean
  stage: prepare
  tags:
    - olimage
  artifacts:
    reports:
      dotenv: build.env
  when: manual

